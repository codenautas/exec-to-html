environment:
  matrix:
    - nodejs_version: "0.12"
    - nodejs_version: "4.4.3"
    - nodejs_version: "5.11.0"
matrix:
  fast_finish: true
install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - npm install
build: off
test_script:
  - node --version
  - npm --version
  - npm run test-ci
version: "{build}"
